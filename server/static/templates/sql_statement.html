<!DOCTYPE html>
<html>
<head>
  <title>SQL Statement ${sqlstatement.id}</title>
  <script type="text/javascript" src="/js/jquery.js"></script>
  <script type="text/javascript" src="/js/jquery.dataTables.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {

      var kwargs = "${encoded_kwargs}";
      console.log(kwargs);

      $.getJSON('/_senders/${sqlstatement.sender_id}',function(data){
        var sender = data.aaData[0][1];
        $('#sender').append('<a href="/senders/'+data.aaData[0][0]+'">'+sender+'</a>');
      });


      $('#main').dataTable({"sAjaxSource": "/_sqlstatements?${encoded_kwargs}",
                             "bProcessing":true,
                             "bDeferRender":true,
                             "iDisplayLength": 20,
                             "bAutoWidth":false,
                             "aoColumns": [ null,
                                            null,
                                            {"bVisible":false},
                                            null,
                                            null,
                                            null]
                            });
    });
  </script>
  <link rel="stylesheet" type="text/css" href="/css/jquery.dataTables.css">


</head>
<body>
  <h1>SQL Statement ${sqlstatement.id}</h1>
  <h2 id="sender">Sender calling:&nbsp;&nbsp;&nbsp;</h2>

  <h2>SQL Statement data:</h2>
  <table id="main">
    <thead>
      <tr>
        <th>ID</th>
        <th>Sender</th>
        <th>hiddencol</th>
        <th>SQL</th>
        <th>Duration</th>
        <th>Datetime</th>
      </tr>
    </thead>
  </table>

</body>
</html>
