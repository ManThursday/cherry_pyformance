<!DOCTYPE html>
<html>
<head>
  <title>File Accesses</title>
  <style type="text/css" title="currentStyle">
    @import "/css/jquery-ui-1.10.3.custom.min.css";
  </style>
  <script type="text/javascript" src="/js/jquery.js"></script>
  <script type="text/javascript" src="/js/jquery.dataTables.min.js"></script>
<!--   // <script type="text/javascript" src="/js/tables.js"></script> -->
  <script type="text/javascript">
    $(document).ready(function() {
      $('#main').dataTable( {"sAjaxSource": "/_fileaccesses?${encoded_kwargs}",
                             "bServerSide" : true,
                             "bProcessing":true,
                             "bDeferRender":true,
                             "bAutoWidth":false,
                             "bJQueryUI": true,
                             "fnRowCallback": function( nRow, aData, iDisplayIndex, iDisplayIndexFull ) {
                                $(nRow).css({'cursor':'pointer'}).click(function(){window.location.href = '/fileaccesses/'+aData[0] });
                                d = new Date(aData[4]*1000);
                                $('td:eq(4)', nRow).text(d);
                              }
                          } );
    });


  </script>
  

  <link rel="stylesheet" type="text/css" href="/css/jquery.dataTables.css">


</head>
<body>
  <a href="/">Home</a>&nbsp;&nbsp;&gt;&nbsp;&nbsp;File&nbsp;Accesses
  <h1>File Accesses</h1>
  <table id="main">
    <thead>
      <tr>
        <th>ID</th>
        <th>Time to Open</th>
        <th>Duration Open</th>
        <th>Bytes Written</th>
        <th>Datetime</th>
      </tr>
    </thead>
  </table>
  
</body>
</html>
