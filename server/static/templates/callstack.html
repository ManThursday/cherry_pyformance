<!DOCTYPE html>
<html>
<head>
  <title>Call Stack</title>
  <style type="text/css" title="currentStyle">
    @import "/css/jquery-ui-1.10.3.custom.min.css";
    .meta{
      width:50%;
      float:left;
    }
  </style>
  <script type="text/javascript" src="/js/jquery.js"></script>
  <script type="text/javascript" src="/js/jquery.dataTables.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {

      var kwargs = "${encoded_kwargs}";
      console.log(kwargs);
      
      $('#main').dataTable( {"sAjaxSource": "/_callstacks/${callstack.id}?${encoded_kwargs}",
                             "bProcessing":true,
                             "bDeferRender":true,
                             "bAutoWidth":false,
                             "bJQueryUI": true,
                             "fnRowCallback": function( nRow, aData, iDisplayIndex, iDisplayIndexFull ) {
                                d = new Date(aData[2]*1000);
                                $('td:eq(2)', nRow).text(d);
                              }
                            });

      $('#callstackitems').dataTable({"sAjaxSource": "/_callstackitems?call_stack_id=${callstack.id}&${encoded_kwargs}",
                             "bProcessing":true,
                             "bDeferRender":true,
                             "iDisplayLength": 20,
                             "bAutoWidth":false,
                             "bJQueryUI": true,
                             "aoColumns": [ null,
                                            {"bVisible":false},
                                            null,
                                            null,
                                            null,
                                            null,
                                            null,
                                            null,
                                            null]
                            });

      $('#metadata').dataTable({"sAjaxSource": "/_metadata?call_stack_id=${callstack.id}&${encoded_kwargs}",
                             "bProcessing":true,
                             "bDeferRender":true,
                             "iDisplayLength": 20,
                             "bAutoWidth":false,
                             "bJQueryUI": true,
                             "aoColumns": [ {"bVisible":false},
                                            null,
                                            null]
                            });
    });
  </script>
  <link rel="stylesheet" type="text/css" href="/css/jquery.dataTables.css">

</head>

<body>

<div class="breadcrumbs">
  <a href="/">Home</a>&nbsp;&nbsp;&gt;&nbsp;&nbsp;<a href="/callstacks">Callstacks</a>&nbsp;&nbsp;&gt;&nbsp;&nbsp;Callstack&nbsp;${callstack.id}
</div>


<div class="meta">
  <h2>Call Stack</h2>
  <table id="main">
    <thead>
      <tr>
        <th>ID</th>
        <th>Total Time</th>
        <th>Datetime</th>
      </tr>
    </thead>
  </table>
</div>

<div class="meta">
  <h2>Call Stack Metadata:</h2>
  <table id="metadata">
    <thead>
      <tr>
        <th>ID</th>
        <th>Key</th>
        <th>Value</th>
      </tr>
    </thead>
  </table>
</div>

  <h2>Call Stack Data:</h2>
  <table id="callstackitems">
    <thead>
      <tr>
        <th>ID</th>
        <th>Call Stack</th>
        <th>Function</th>
        <th>Line Number</th>
        <th>Module</th>
        <th>Total Calls</th>
        <th>Native Calls</th>
        <th>Cumulative Time</th>
        <th>Total Time<th>
      </tr>
    </thead>
  </table>


</body>
</html>
