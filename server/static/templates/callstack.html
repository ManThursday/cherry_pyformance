<!DOCTYPE html>
<html>
<head>
  <title>Callstack ${callstack.id}</title>
  <style type="text/css" title="currentStyle">
    @import "/css/jquery-ui-1.10.3.custom.min.css";
  </style>
  <script type="text/javascript" src="/js/jquery.js"></script>
  <script type="text/javascript" src="/js/jquery.dataTables.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {

      var kwargs = "${encoded_kwargs}";
      console.log(kwargs);

      $('#callstackitems').dataTable({"sAjaxSource": "/_callstackitems?${encoded_kwargs}",
                             "bProcessing":true,
                             "bDeferRender":true,
                             "iDisplayLength": 20,
                             "bAutoWidth":false,
                             "bJQueryUI": true,
                             "aoColumns": [ null,
                                            {"bVisible":false},
                                            null,
                                            null,
                                            null,
                                            null,
                                            null,
                                            null,
                                            null]
                            });

      $('#metadata').dataTable({"sAjaxSource": "/_metadata?${encoded_kwargs}",
                             "bProcessing":true,
                             "bDeferRender":true,
                             "iDisplayLength": 20,
                             "bAutoWidth":false,
                             "bJQueryUI": true,
                             "aoColumns": [ {"bVisible":false},
                                            null,
                                            null]
                            });
    });
  </script>
  <link rel="stylesheet" type="text/css" href="/css/jquery.dataTables.css">


</head>
<body>
  <h1>Callstack ${callstack.id}</h1>

  <h2>Callstack data:</h2>
  <table id="callstackitems">
    <thead>
      <tr>
        <th>ID</th>
        <th>Call Stack</th>
        <th>Function</th>
        <th>Line Number</th>
        <th>Module</th>
        <th>Total Calls</th>
        <th>Native Calls</th>
        <th>Cumulative Time</th>
        <th>Total Time<th>
      </tr>
    </thead>
  </table>
  
  <h2>Callstack Metadata:</h2>
  <table id="metadata">
    <thead>
      <tr>
        <th>ID</th>
        <th>Key</th>
        <th>Value</th>
      </tr>
    </thead>
  </table>
  

</body>
</html>
