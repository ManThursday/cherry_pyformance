<!DOCTYPE html>
<html>
<head>
  <title>Method Calls</title>
  <h1>Method Calls</h1>
  <style type="text/css" title="currentStyle">
    @import "/css/jquery-ui-1.10.3.custom.min.css";
  </style>
  <script type="text/javascript" src="/js/jquery.js"></script>
  <script type="text/javascript" src="/js/jquery.dataTables.min.js"></script>
<!--   // <script type="text/javascript" src="/js/tables.js"></script> -->
  <script type="text/javascript">
    $(document).ready(function() {
      $('#main').dataTable( {"sAjaxSource": "/_methodcalls?${encoded_kwargs}",
                             "bProcessing":true,
                             "bDeferRender":true,
                             "bAutoWidth":false,
                             "bJQueryUI": true,
                             "fnRowCallback": function( nRow, aData, iDisplayIndex, iDisplayIndexFull ) {
                                $('td:eq(0)', nRow).html( '<a href="/methodcalls/'+aData[0]+'">'+aData[0]+'</a>' );
                                $('td:eq(1)', nRow).html( '<a href="/methodcalls?module='+aData[1]+'">'+aData[1]+'</a>' );
                                $('td:eq(2)', nRow).html( '<a href="/methodcalls?class_name='+aData[2]+'">'+aData[2]+'</a>' );
                                $('td:eq(3)', nRow).html( '<a href="/methodcalls?function='+aData[3]+'">'+aData[3]+'</a>' );
                              }
  } );
    });
  </script>
  

  <link rel="stylesheet" type="text/css" href="/css/jquery.dataTables.css">


</head>
<body>

  <table id="main">
    <thead>
      <tr>
        <th>ID</th>
        <th>Module</th>
        <th>Class Name</th>
        <th>Function</th>
      </tr>
    </thead>
  </table>

</body>
</html>
